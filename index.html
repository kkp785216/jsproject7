<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CV Screener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1>Browse through Cv Profiles</h1>
                <div id="image"></div>
                <br>
                <div id="profile"></div>
                <br>
                <div class="row">
                    <div class="col-sm-6">
                        <button id="previousBtn" type="button" class="btn btn-primary btn-block w-100">Previous</button>
                    </div>
                    <div class="col-sm-6">
                        <button id="nextBtn" type="button" class="btn btn-primary btn-block w-100">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
